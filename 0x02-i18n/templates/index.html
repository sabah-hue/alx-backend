<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ gettext('home_title') }}</title>
  </head>
  <body>
    <h1>{{ gettext('home_header') }}</h1>
    {% if g.user %}
    <h4>{{ gettext('logged_in_as', username=g.user.name) }}</h4>
    {% else %}
    <h4>{{ gettext('not_logged_in') }}</h4>
    {% endif %}
    {% if g.time %}
    <h4>{{ gettext('current_time_is', current_time=g.time) }}</h4>
    {% endif %}
  </body>
</html>
